# Resources

# Money
cash.title=деньги
cash.description=Настоящие человеческие деньги. Очень редкий и ценный ресурс. На них можно купить что угодно в человеческом магазине.

# Food
food.title=еда
food.description=Кто как ест, тот так и работает. Еда необходима вашим подчиненным каждый день.

# Cudgel
cudgel.title=палка
cudgel.description=Несъедобный твердый продолговатый предмет.
cudgel.description.investigated=Палка обыкновенная. Полезный предмет как в мирное время, так и на войне. Может быть использована как ударно-дробящее оружие ближнего боя.

# Nail
nail.title=гвоздь
nail.description=Небольшой металлический штырь странной формы.
nail.description.investigated=Гвоздь восьмидесятка. Крепежь для сборных деревянных конструкций. Также может применяться для изготовления и модификации оружия.

# Mace
mace.title=булава с шипами
mace.description=Простое, но эффективное оружие ближнего боя, способное пробивать даже броню.

# Paperboard
cardboard.title=картон
cardboard.description=Плоский упругий материал, по вкусу напоминает бумагу.
cardboard.description.investigated=Картон гофрированный, чаще всего встречается в виде тары. Им можно утеплить стены, правда только изнутри. Размокает в воде и горит в огне, но может защитить от удара тупым предметом, поэтому годится для изготовления легкой брони.

# Cardboard armor
cardboard.armor.title=картонная броня
cardboard.armor.description=Легкая броня, способная защитить от удара палкой.

# Rope
rope.title=веревка
rope.description=Длинная, гибкая, прочная штука.
rope.description.investigated=При наличии определенной сноровки, на веревке можно завязывать узлы, что делает ее крайне полезной, если нужно что-то закрепить или соединить.

# Bow
bow.title=боевой лук
bow.description=Метательное оружие дальнего боя. Требует стрелы.

# Arrow
arrow.title=деревянная стрела
arrow.description=Снаряд для боевого лука, поражает врагов на большом расстоянии.

# Arrow-tipped
arrow.tipped.title=стрела с наконечником
arrow.tipped.description=Стрела, усиленная железным наконечником, не только летит дальше, но и пробивает насквозь легкую броню!

# Skin
skin.title=кожа
skin.description=Прочный материал, на вкус - так себе.
skin.description.investigated=Довольно редкий материал, встречается в виде старых ботинок и остатков одежды.
