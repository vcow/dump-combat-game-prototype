# Tutorial
tutorial.quest.title=Обучающий квест
tutorial.quest.description=Обучающий квест.
tutorial.quest.intro=Вас зовут Боцман. Вы - городской пёсик, волею судеб попавший на свалку. Вам нужно выжить и подчинить себе всю эту территорию.
tutorial.create.base=Это подходящее место, чтобы окопаться! Постройте свою первую базу. Для этого зайдите в <b>Базы</b>, выберите категорию <b>Свои</b> и нажмите <b>+</b> в верхнем правом углу.
tutorial.base.created=Отлично! У вас есть ресурсы на первое время - немного еды и немного денег. За эксплуатацию баз, а также за работу сотрудников вы будете расплачиваться едой. Следите, чтобы её всегда хватало. Недостающие ресурсы можно также докупить за деньги.
tutorial.hire.employee= Наймите <b>трех рабочих</b>, чтобы наладить добычу ресурсов. Для этого зайдите в <b>Персонал</b> и нажмите <b>+</b> в верхнем правом углу.
tutorial.employee.hired=Теперь на вашей базе не так одиноко. Можете немного отдохнуть. Если случится что-нибудь интересное, вас обязательно оповестят.
tutorial.artifact.found=Смотрите, кажется рабочие нашли что-то интересное! Если произошло что-то, что заслуживает внимания, в нижнем левом углу появляется оповещение.
tutorial.build.lab=Ваши рабочие нашли неизвестный предмет. Чтобы изучать найденные артефакты, постройте на своей базе лабораторию. Зайдите в <b>Базы</b>, выберите вашу базу и нажмите <b>+</b> над списком модулей.
tutorial.hire.scietists=Отлично! Ваша лаборатория готова! Теперь наймите <b>ученых</b>. Для этого зайдите в <b>Персонал</b> и нажмите <b>+</b> в верхнем правом углу.
tutorial.begin.research=Теперь вы можете проводить исследования! Для этого зайдите в <b>Исследования</b> и нажмите <b>+</b> в верхнем правом углу. Вы можете нанять и привлечь к исследованию еще одного ученого, вдвоем они справятся быстрее.
tutorial.research.complete=Поздравляем! Ваше первое исследование завершено. <b>Продолжайте изучать артефакты и технологии!</b>\n(К стати, если хватает ученых, можно проводить несколько исследований одновременно.)
tutorial.can.product=Вы только что изучили <b>технологию</b>! Теперь вы можете организовать производство. Для этого постройте на вашей базе <b>мастерскую</b>. Зайдите в <b>Базы</b>, выберите вашу базу и нажмите <b>+</b> над списком модулей.
tutorial.hire.engineers=Теперь у вас есть мастерская! Наймите инженера, который будет создавать для вас разные полезные вещи. Для этого зайдите в <b>Персонал</b> и нажмите <b>+</b> в верхнем правом углу.
tutorial.begin.production=Всё готово для начала производства! Зайдите в <b>Производство</b>, нажмите <b>+</b> и запустите производство какой-нибудь продукции.
tutorial.production.complete=Теперь вы умеете производить продукцию. Имейте в виду, что скорость исследований и производства прямо пропорциональна количеству ученых и инженеров, задействованных в процессе. Также имейте в виду, что всем им нужно платить зарплату.
tutorial.enemy.found=О, что это? Вы здесь не одни, кто-то тоже построил базу и собирается захватить эту территорию. Пора создать армию и показать всем, кто здесь главный!
tutorial.hire.solgier=Наймите солдата. Для этого зайдите в <b>Персонал</b> и нажмите <b>+</b> в верхнем правом углу.
tutorial.solgier.hired=Теперь экипируйте боевую единицу. Это может быть как обычный пехотинец или боевая машина, так и сторожевая бащня или мина. Зайдите в раздел <b>Армия</b> и нажмите <b>+</b> в верхнем правом углу.
tutorial.unit.equipped=Отлично! Теперь вы можете создать свою армию. Производите оружие и броню, вооружайте бойцов и организуйте рейды на вражеские базы. Для этого перейдите в <b>Базы</b>, выберите категорию <b>Вражеские</b> и укажите базу, на которую собираетесь напасть.
tutorial.first.raid=Вы только что организовали ваш первый рейд. Бойцы покидают свои базы и отправляются в поход. Помните, что не стоит оставлять базы совсем без гарнизона, иначе они могут стать легкой добычей для врага.

