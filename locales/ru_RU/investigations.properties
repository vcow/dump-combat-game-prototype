arrow.result.title=Деревянная стрела
arrow.result.description=Мы наконец нашли оптимальную форму снаряда для боевого лука! Это тонкая палочка, заостренная с одной стороны и имеющая паз для тетивы с другой.\nДля массового производства стрел требуются мастерские.
arrow.research.requirements=Требуется: <b>исследованный лук</b>.

#Arrow-tpped
arrow.tipped.research.title=Исследование стрелы с наконечником
arrow.tipped.result.title=Стрела с железным наконечником
arrow.tipped.result.description=В ходе испытаний новых снарядов для лука выяснилось, что если боевую часть стрелы не затачивать, но снарядить гвоздем, это в разы повышает ее пробивную способность, а также увеличивает дальность полета.\nДля массового производства стрел с наконечником требуются мастерские.
arrow.tipped.research.requirements=Требуется: <b>исследованная стрела</b>, <b>исследованный гвоздь</b>.

#Skin
skin.research.title=Исследование кожи
skin.result.title=Кожаные клочки
skin.result.description=Как удалось выяснить экспериментальным путем, кожа - это прочный, но вместе с тем элластичный материал. Устойчива к воде, плохо горит. Эти качества делают ее потенциально пригодной для усиления брони и изготовления амуниции.
skin.research.requirements=Требуется: <b>кожа</b>.

#Belt
belt.research.title=Исследование ремня
belt.result.title=Ремень пехотинца
belt.result.description=Как оказалось, будучи распущенной на длинные полосы, кожа приобретает некоторые свойства веревки, сохраняя при этом ряд уникальных особенностей. В частности, такой ремень очень удобен, чтобы носить с собой небольшие предметы.\nДля массового производства ремней требуются мастерские.
belt.research.requirements=Требуется: <b>исследованная кожа</b>.

#Quiver
quiver.research.title=Исследование колчана
quiver.result.title=Колчан для стрел
quiver.result.description=Мы выяснили, что пехотинец, вооруженный луком, может нести с собой лишь несколько стрел. Мы изобрели нехитрую конструкцию, позволяющую носить с собой гораздо больше. Теперь стрелы не закончатся в самый разгар боя!\nДля массового производства колчанов требуются мастерские.
