# Tutorial
tutorial.quest.title=Обучающий квест
tutorial.quest.description=Обучающий квест.
tutorial.quest.intro=Вас зовут Боцман. Вы - городской пёсик, волею судеб попавший на свалку. Вам нужно выжить и подчинить себе всю эту территорию.
tutorial.create.base=Это подходящее место, чтобы окопаться! Постройте свою первую базу. Для этого зайдите в <b>Базы</b> и нажмите <b>+</b> в верхнем правом углу.
tutorial.base.created=Отлично! У вас есть немного ресурсов, но они могут скоро закончиться, так как за эксплуатацию базы приходится платить.
tutorial.hire.employee= Наймите трех <b>рабочих</b>, чтобы наладить добычу ресурсов. Для этого зайдите в <b>Персонал</b> и нажмите <b>+</b> в верхнем правом углу.
tutorial.employee.hired=Теперь на вашей базе не так одиноко. Можете немного отдохнуть. Если случится что-нибудь интересное, вас обязательно оповестят.
tutorial.artifact.found=Смотрите, кажется рабочие нашли что-то интересное! Если произошло что-то, что заслуживает внимания, в нижнем левом углу появляется оповещение.
tutorial.build.lab=Артефакты могут оказаться весьма полезны. Чтобы изучить их свойства, постройте на своей базе лабораторию. Зайдите в <b>Базы</b>, выберите вашу базу и нажмите <b>+</b> над списком модулей.
tutorial.hire.scietists=Отлично! Ваша лаборатория готова! Теперь наймите пару ученых. Для этого зайдите в <b>Персонал</b> и нажмите <b>+</b> в верхнем правом углу.
tutorial.begin.research=Теперь вы можете проводить исследования! Для начала исследования зайдите в <b>Исследования</b> и нажмите <b>+</b> в верхнем правом углу.
tutorial.research.complete=Поздравляем! Ваше первое исследование завершено. Продолжайте исследовать артефакты и технологии. Вы можете проводить несколько исследований одновременно, задействовав в каждом по одному ученому.
tutorial.can.product=Вы только что изучили технологию! Теперь вы можете организовать производство. Для этого постройте на вашей базе <b>мастерскую</b>. Зайдите в <b>Базы</b>, выберите вашу базу и нажмите <b>+</b> над списком модулей.
tutorial.hire.engineers=Теперь у вас есть мастерская! Наймите инженера, который будет создавать для вас разные полезные вещи. Для этого зайдите в <b>Персонал</b> и нажмите <b>+</b> в верхнем правом углу.
tutorial.begin.production=Всё готово для начала производства! Зайдите в <b>Производство</b>, нажмите <b>+</b> и запустите производство какой-нибудь продукции.
tutorial.production.complete=Теперь вы умеете производить продукцию. Имейте в виду, что скорость исследований и производства прямо пропорциональна количеству ученых и инженеров, задействованных в процессе. Также имейте в виду, что всем им нужно платить зарплату.

