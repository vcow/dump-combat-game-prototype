#Cudgel
cudgel.research.title=Исследование палки
cudgel.result.title=Палка обыкновенная
cudgel.result.description=Палка обыкновенная - продолговатый деревянный предмет, может быть использован как примитивный инструмент, или как оружие ближнего боя. Плавает в воде, горит в огне. Вероятно, может быть модифицирован для улучшения боевых характеристик, но мы пока не знаем как.
cudgel.research.requirements=Требуется: <b>палка</b>.

#Nail
nail.research.title=Исследование гвоздя
nail.result.title=Гвоздь восьмидесятка
nail.result.description=Гвоздь - металлический стержень, заточенный с одной стороны и приплюснутый с другой. С его помощью можно соединить несколько деревяшек. Не горит, но и не плавает. В бою бесполезен. Возможно, может быть использован для улучшения оружия, или для изготовления снарядов (требуются дополнительные исследования, чтобы выяснить это).
nail.research.requirements=Требуется: <b>гвоздь</b>.

#Mace
mace.research.title=Исследование палицы
mace.result.title=Палица с шипами
mace.result.description=Как показали эксперименты с палкой и гвоздями, если условно разделить палку на две части - рукоять и ударную часть - и наколотить в ударную часть гвоздей, то такой палицей можно наносить гораздо более ощутимые удары, которые, в частности, пробивают насквозь некоторые типы брони (например, картонную).\nДля массового производства палиц требуются мастерские.
mace.research.requirements=Требуется: <b>исследованная палка</b>, <b>исследованный гвоздь</b>.

#Cardboard
cardboard.research.title=Исследование картона
cardboard.result.title=Гофрированный картон
cardboard.result.description=В ходе экспериментов удалось выяснить следующее: картон достаточно плотный, но сделан из бумаги, поэтому легко раскисает в воде и хорошо горит. Может использоваться в строительстве, но только для внутренней отделки. Благодаря своей плотности, может поглощать удары тупым предметом, например палкой, а значит из него можно сделать легкую броню.\nДля массового производства картонной брони требуются мастерские.
cardboard.research.requirements=Требуется: <b>картон</b>.

#Rope
rope.research.title=Исследование веревки
rope.result.title=Бельевая веревка
rope.result.description=В процессе экспериментов над веревкой нам удалось изобрести множество различных узлов, благодаря чему мы можем теперь использовать веревку в строительстве. Не исключено, что она также будет незаменима в производстве оружия и брони.
rope.research.requirements=Требуется: <b>веревка</b>.

#Bow
bow.research.title=Исследование лука
bow.result.title=Боевой лук
bow.result.description=Эксперименты с палкой и веревкой дали интересные результаты: если палку изогнуть и зафиксировать в таком положении ее концы веревкой, получается устройство, способное метать мелкие предметы на большие расстояния. Мы думаем, что это устройство может быть использовано в качестве оружия дальнего боя, нужно только придумать к нему подходящие снаряды!\nДля массового производства боевых луков требуются мастерские.
bow.research.requirements=Требуется: <b>исследованная палка</b>, <b>исследованная веревка</b>.

#Arrow
