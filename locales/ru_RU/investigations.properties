nail.result.title=Гвоздь восьмидесятка
nail.result.description=Гвоздь - металлический стержень, заточенный с одной стороны и приплюснутый с другой. С его помощью можно соединить несколько деревяшек. Не горит, но и не плавает. В бою бесполезен. Возможно, может быть использован для улучшения оружия, или для изготовления снарядов (требуются дополнительные исследования, чтобы выяснить это).